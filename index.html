<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yb4+..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <title>DM Studio</title>
  <style>
    :root {
      --bg-color: #f9f4ed;
      /*--violet: #5b2c91;*/
      --yellow: #f9b233;
      --pink: #e74c9c;
      --green: #00b4a0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #fafafa;
      color: #2b2e5e;
    }

    img.logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 1.5em;
      margin-top:0.3em;
      color: var(--violet);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2em;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      font-size: 1.5em;
      color: var(--violet);
      transition: transform 0.2s, background-color 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      background-color: var(--yellow);
    }

    .accordion {
      width: 100%;
      max-width: 500px;
      margin: 1em auto;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }

    .accordion-item {
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .accordion-button {
      width: 100%;
      padding: 1em;
      font-weight: bold;
      background: white;
      border: none;
      cursor: pointer;
      outline: none;
      text-align: left;
      color: var(--violet);
      transition: background-color 0.2s;
    }

    .accordion-button:hover {
      background-color: var(--green);
      color: white;
    }

    .accordion-content {
      display: none;
      padding: 1em;
      background: #fff0fa;
      color: #444;
      border-top: 1px solid #eee;
    }

    .accordion-button.active + .accordion-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="img/copia.png" alt="Logo DM Studio" class="logo">

  <!-- Titolo -->
  <h1>DM Studio</h1>

  <!-- Accordion -->
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-button">Chi siamo</button>
      <div class="accordion-content">
        Siamo due developer con passione per lâ€™AI e lo sviluppo web.
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-button">Sito web</button>
      <div class="accordion-content">
        <a href="https://www.dmstudio.com" target="_blank">Vai al nostro sito</a>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-button">I nostri progetti</button>
      <div class="accordion-content">
        <a href="https://www.dmstudio.com/progetti" target="_blank">Scopri i progetti</a>
      </div>
    </div>
  </div>
  
  <!-- Icone social -->
  <div class="social-icons" style="display:flex; flex-direction:column" >
    <p class="contact"> contattaci:</p>
    <div>
    <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fa-solid fa-envelope"></i></a>
    </div>
  </div>


  <script>
    const buttons = document.querySelectorAll('.accordion-button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        const content = btn.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>

</body>
</html>
